name: CI

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

env:
  DOTNET_VERSION: '10.x'

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore src/Core/EcoBank.Core.csproj src/Shared/EcoBank.Shared.csproj src/Infrastructure.Xpollens/EcoBank.Infrastructure.Xpollens.csproj src/App/EcoBank.App.csproj

      - name: Build
        run: dotnet build src/Core/EcoBank.Core.csproj src/Shared/EcoBank.Shared.csproj src/Infrastructure.Xpollens/EcoBank.Infrastructure.Xpollens.csproj src/App/EcoBank.App.csproj --no-restore --configuration Release

      - name: Test
        run: dotnet test EcoBank.slnx --configuration Release --verbosity normal

  publish-desktop:
    name: Publish Desktop (${{ matrix.rid }})
    needs: build-and-test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            rid: linux-x64
          - os: windows-latest
            rid: win-x64
          - os: macos-latest
            rid: osx-x64
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Publish Desktop
        run: dotnet publish src/Desktop/EcoBank.Desktop.csproj --configuration Release --runtime ${{ matrix.rid }} --self-contained true --output publish/desktop/${{ matrix.rid }}

      - name: Upload Desktop artifact
        uses: actions/upload-artifact@v4
        with:
          name: EcoBank-Desktop-${{ matrix.rid }}
          path: publish/desktop/${{ matrix.rid }}

  publish-android:
    name: Publish Android
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install Android workload
        run: dotnet workload install android

      - name: Publish Android
        run: dotnet publish src/Android/EcoBank.Android.csproj --configuration Release --output publish/android

      - name: Upload Android artifact
        uses: actions/upload-artifact@v4
        with:
          name: EcoBank-Android
          path: publish/android

  publish-ios:
    name: Publish iOS
    needs: build-and-test
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install iOS workload
        run: dotnet workload install ios

      - name: Publish iOS
        run: dotnet publish src/iOS/EcoBank.iOS.csproj --configuration Release --output publish/ios

      - name: Upload iOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: EcoBank-iOS
          path: publish/ios

  publish-browser:
    name: Publish Browser (WASM)
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install WASM workload
        run: dotnet workload install wasm-tools

      - name: Publish Browser
        run: dotnet publish src/Browser/EcoBank.Browser.csproj --configuration Release --output publish/browser

      - name: Upload Browser artifact
        uses: actions/upload-artifact@v4
        with:
          name: EcoBank-Browser
          path: publish/browser
