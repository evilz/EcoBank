name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.x'
          include-prerelease: true

      - name: Restore dependencies
        run: dotnet restore src/Desktop/EcoBank.Desktop.csproj

      - name: Build
        run: dotnet build src/Desktop/EcoBank.Desktop.csproj --no-restore -c Release

      - name: Test
        run: dotnet test src/Desktop/EcoBank.Desktop.csproj --no-build -c Release --verbosity normal