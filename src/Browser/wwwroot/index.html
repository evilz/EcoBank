<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>EcoBank</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #out {
            width: 100vw;
            height: 100vh;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Inter', sans-serif;
            color: #0F523A;
            text-align: center;
        }

        #loading .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #E0E0E0;
            border-top: 4px solid #0F523A;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 16px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div id="out">
        <div id="loading">
            <div class="spinner"></div>
            <p>Chargement d'EcoBank...</p>
        </div>
    </div>
    <script type="module" src="main.js"></script>
</body>

</html>
